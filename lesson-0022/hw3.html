<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Table Example</title>
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th rowspan="2" colspan="2">CI</th>
        <th rowspan="2">All Genders</th>
        <th>By Gender</th>
      </tr>
      <tr>
        <td>
          <table border="1">
            <thead>
              <tr>
                <th>Males</th>
                <th>Females</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>9215604</td>
                <td>4512358</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Rural</th>
        <td>6521458</td>
        <td>4215389</td>
        <td>4152348</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
