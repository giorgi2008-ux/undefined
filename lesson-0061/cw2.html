<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .perent{
            display: grid;
            height: 500px;
            gap: 20px;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr ;
            width: 500px;
        }

        .perent div{
            background-color: aqua;
        }
        .b1{
            grid-column: 1/4;
            grid-row: 1/3;
        }

        .b2{
            grid-column: 4/6;
        }

        .b3{
            grid-column: 4/6;
        }

        .b4{
            grid-column: 1/6;
        }
    </style>
</head>
<body>
    <div class="perent">
        <div class="b1">1</div>
        <div class="b2">2</div>
        <div class="b3">3</div>
        <div class="b4">4</div>
        <div class="b5">5</div>
        <div class="b6">6</div>
        <div class="b7">7</div>
        <div class="b8">8</div>
        <div class="b9">9</div>
    </div>
</body>
</html>
