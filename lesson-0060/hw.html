<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple CSS Grid</title>

  <style>
    body {
      margin: 0;
      background: #1f3541;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr 1fr;
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      height: 90vh;
    }

    .grid div {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      border-radius: 6px;
    }

    .g { background: #6fe3d5; }
    .w { background: #e6f1ff; }

    /* პოზიციები */
    .i1 { grid-column: 1 / 2; grid-row: 1 / 4; }
    .i2 { grid-column: 2 / 4; grid-row: 1 / 2; }
    .i3 { grid-column: 4 / 5; grid-row: 1 / 2; }
    .i4 { grid-column: 2 / 3; grid-row: 2 / 3; }
    .i5 { grid-column: 3 / 4; grid-row: 2 / 3; }
    .i6 { grid-column: 4 / 5; grid-row: 2 / 4; }
    .i7 { grid-column: 2 / 3; grid-row: 3 / 4; }
    .i8 { grid-column: 3 / 4; grid-row: 3 / 4; }
  </style>
</head>

<body>

  <div class="grid">
    <div class="i1 g">1</div>
    <div class="i2 g">2</div>
    <div class="i3 w">3</div>
    <div class="i4 g">4</div>
    <div class="i5 w">5</div>
    <div class="i6 g">6</div>
    <div class="i7 w">7</div>
    <div class="i8 g">8</div>
  </div>

</body>
</html>
