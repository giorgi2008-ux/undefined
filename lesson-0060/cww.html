<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            height: 400px;
        }

        .b1{
            grid-column:1/3 ;
            background-color: aqua;
        }

        .b2{
            grid-row: 1/3;
            grid-column: 3;
            background-color: fuchsia;
        }

        .b3{
            grid-column: 1/3;
            background-color: yellow;
        }

        .b5{
            grid-column: 2/4;
            background-color: orange;
        }

        .b4{
            background-color: green;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="b1">1</div>
        <div class="b2">2</div>
        <div class="b3">3</div>
        <div class="b4">4</div>
        <div class="b5">5</div>
    </div>
</body>
</html>
